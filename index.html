<!DOCTYPE html>
<html>
<head>
	<title>Custom Datalist</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="select-box">
		<div class="box-head">
			<strong id="input"></strong>
			<span>&#8744;</span>
			<input type="hidden">
		</div>	

		<div class="listBox">
			<div class="search-box">
				<input type="text">
				<span>&#8857;</span>
			</div>	

			<div class="list">
				<ul>
					<li data-value="a">A</li>
					<li data-value="b">B</li>
					<li data-value="line">Line</li>
					<li data-value="c">C</li>
					<li data-value="d">D</li>
					<li data-value="e">E</li>
					<li data-value="lion">Lion</li>
					<li data-value="f">F</li>
					<li data-value="g">G</li>
					<li data-value="h">H</li>
					<li data-value="i">I</li>
					<li data-value="j">J</li>
					<li data-value="k">K</li>
					<li data-value="l">L</li>
					<li data-value="m">M</li>
					<li data-value="n">N</li>
					<li data-value="o">O</li>
					<li data-value="love">Love</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
